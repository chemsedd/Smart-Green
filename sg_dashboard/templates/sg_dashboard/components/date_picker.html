<div class="card shadow">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-4">
                <h4 class="pt-2">Choose month to display data:</h4>
            </div>
            <div class="col-md-2">
                <select id="monthInput" class="browser-default custom-select">
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" min="2009" max="2019" class="form-control" id="yearInput" placeholder="Year">
            </div>
            <div class="col-md-4">
                <button class="btn btn-success w-100" onclick="get_data_page()">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Redirects to Month historical data page
    function get_data_page() {
        var $_year = $('#yearInput').val();
        var $_month = $('#monthInput').val();
        $(location).attr('href', `http://localhost:8000/dashboard/historical/${$_year}/${$_month}/`);
    }
    // Populating the Month select element
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
    ];
    $.each(months, function () {
        $('select#monthInput').append($("<option />").val(this).text(this));
    });
</script>
